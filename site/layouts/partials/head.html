<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-53367603-6"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());
     gtag('config', 'UA-53367603-6');
    </script>
    
  <title>{{ .Title }} | {{ $.Site.Title }}</title>

  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#ff4400">
	<meta name="theme-color" content="#fff">

	<!-- Open Graph -->
	<meta property="og:type" content="business.business">
        <meta property="og:title" content="Island Pets | Pet Sitting | Alameda, CA, USA "/>
        <meta property="og:description" content="Island Pets is a full service in-home pet sitting company servicing Alameda, CA and the surrounding area since 2008."/>
        <meta property="og:url" content="https://www.alamedaislandpets.com"/>
        <meta property="og:site_name" content="island-pets"/>
	<meta property="og:image" content="/img/og-image.jpg">

        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
